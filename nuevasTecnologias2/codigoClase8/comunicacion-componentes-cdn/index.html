<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Vue CDN</title>

    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <div id="app" class="container-fluid mt-3">
        <div class="jumbotron">
            <h1>Comunicaci√≥n entre componentes</h1>
            <hr>
            <hr>

            <h2>Contadores</h2>
            <br>

            <button class="btn btn-danger my-3" @click="contadores['0']++">Cont0: {{contadores['0']}}</button>
            <button class="btn btn-warning my-3" @click="contadores['1']++">Cont1: {{contadores['1']}}</button>
            <button class="btn btn-success my-3" @click="contadores['2']++">Cont2: {{contadores['2']}}</button>
            <b>{{ contadores }}</b>

            <Contador id="0" color="danger" :contadores="contadores"></Contador>
            <Contador id="1" color="warning" :contadores="contadores"></Contador>
            <Contador id="2" color="success" :contadores="contadores"></Contador>

        </div>
    </div>


    <!-- Vue.js CDN -->
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <script src="js/main.js"></script>

</body>

</html>
